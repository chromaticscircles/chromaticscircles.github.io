<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chromatic Circles</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style-final.css?v=2">


</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>CHROMATIC CIRCLES</h1>
    <p class="subtitle">
      Mandala • Dot Mandala • Pattern Art<br>
      Art in Perfect Balance
    </p>
  </header>

  <!-- ABOUT -->
  <section class="about">
    <p>
      Chromatic Circles is a space for mindful pattern art inspired by symmetry,
      colour, and rhythm. Each artwork is created slowly, with intention and precision.
    </p>
  </section>

  <!-- GALLERY -->
  <section class="gallery">
    <h2>Gallery</h2>

    <div class="gallery-grid">
      <div class="card"><img src="Mandala1.jpg" alt="Mandala Art 1"></div>
      <div class="card"><img src="Mandala2.jpg" alt="Mandala Art 2"></div>
      <div class="card"><img src="Mandala3.jpg" alt="Mandala Art 3"></div>
      <div class="card"><img src="Mandala4.jpg" alt="Mandala Art 4"></div>
      <div class="card"><img src="Mandala5.jpg" alt="Mandala Art 5"></div>
      <div class="card"><img src="Mandala6.jpg" alt="Mandala Art 6"></div>
      <div class="card"><img src="Mandala7.jpg" alt="Mandala Art 7"></div>
      <div class="card"><img src="Mandala8.jpg" alt="Mandala Art 8"></div>
      <div class="card"><img src="Mandala9.jpg" alt="Mandala Art 9"></div>


    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Chromatic Circles
  </footer>
<!-- FULLSCREEN VIEWER -->
<div id="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img id="lightbox-img">
</div>
<script>
  const images = document.querySelectorAll('.card img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  }
</script>

</body>
</html>
